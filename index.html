<!doctype html>
<html lang="en">

<head>
    <title>JCS Train App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class='text-center'>JCS Train Station</h1>
        </div>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id = "tableBody">

            </tbody>
        </table>

        <div class="card">
            <div class="card-header bg-primary text-white">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" aria-describedby="trainName">
                    </div>
                    <div class="form-group">
                        <label for="trainDestination">Destination</label>
                        <input type="text" class="form-control" id="destination" aria-describedby="trainDestination">
                    </div>
                    <div class="form-group">
                        <label for="FirstTrain">First Train Time (HHMM - military time)</label>
                        <input type="text" class="form-control" id="firstTrain" aria-describedby="FirstTrain">
                    </div>
                    
                    <div class="form-group">
                        <label for="trainFrequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" aria-describedby="trainFrequency">
                    </div>
                    
                    
                    <button id = 'submitButton' type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!--End Of Container-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
        <script src = "assets/javascript/train.js" ></script>
</body>

</html>
